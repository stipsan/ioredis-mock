name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Lint and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
      - name: npm install, build and lint
        run: |
          npm ci
          npm run lint
  test:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [build]
    strategy:
      matrix:
        node_version: [10, 12, 14, 16, 17]
        # @TODO figure out why windows-latest is hanging so mcuh
        #os: [ubuntu-latest, windows-latest, macOS-latest]
        os: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node_version }}

      - name: npm install, build and test
        run: |
          npm ci
          npm run build:lib
          npm run test:integration

      # @TODO remove in ioredis-mock v7
      - name: E2E test generated jest.js mock
        if: matrix.os != 'windows-latest'
        run: npm run test:jestlegacy

  browser:
    name: Test browser.js
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
      - name: npm install, build and lint
        run: |
          npm ci
          npm run build:browser.js
          npm run test:browser.js
