---
name: Update snapshots

on:
  push:
    branches:
      - 'renovate/**'
    paths:
      # If renovatebot is updating Redis it'll touch these files
      - '.github/workflows/*.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  run:
    name: Are snapshots up to date? ðŸ¤”
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7.0.9
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: lts/*
      - run: npm ci --ignore-scripts
      - run: npm run test:e2e -- -u
      - run: node scripts/update-data
      - run: npx jest -u
      - run: node scripts/update-compat
      - uses: EndBug/add-and-commit@61a88be553afe4206585b31aa72387c64295d08b # v9
        with:
          default_author: github_actions
          commit: --no-verify
          message: 'chore(snapshots): ðŸ¤– âœ¨'
