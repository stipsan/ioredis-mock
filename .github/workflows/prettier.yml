---
name: Prettier

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  run:
    name: Can the code be prettier? ðŸ¤”
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: lts/*
      - run: npm ci --ignore-scripts --only-dev
      - uses: actions/cache@v3
        with:
          path: node_modules/.cache/prettier/.prettier-cache
          key: prettier-${{ hashFiles('package-lock.json') }}-${{ hashFiles('.gitignore') }}
      - run: npx prettier --ignore-path .gitignore --cache --write .
      - run: git restore .github/workflows
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          commit: --no-verify
          message: 'chore(prettier): ðŸ¤– âœ¨'
