---
name: Prettier

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    name: Can the code be prettier? ðŸ¤”
    runs-on: ubuntu-latest
    if: github.repository == 'stipsan/ioredis-mock'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - run: npm ci --ignore-scripts --only-dev
      - run: npx prettier --ignore-path .gitignore --write .
      - run: git restore .github/workflows data .changeset/*.md
      - uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7
        with:
          branch: actions/prettier
          commit-message: 'chore(prettier): ðŸ¤– âœ¨'
          labels: ðŸ¤– bot
          title: 'chore(prettier): ðŸ¤– âœ¨'
          token: ${{ secrets.GITHUB_TOKEN }}
