name: Update compat.md

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  format:
    name: Should compat.md be updated? ðŸ¤”
    runs-on: ubuntu-latest
    if: github.repository == 'stipsan/ioredis-mock'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - run: npm ci --no-scripts
      - run: node scripts/update-compat && npx prettier --write compat.md
      - uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7
        with:
          branch: actions/updatecompat
          commit-message: 'docs(compat.md): ðŸ¤– âœ¨'
          labels: ðŸ¤– bot
          title: 'docs(compat.md): ðŸ¤– âœ¨'
          token: ${{ secrets.GITHUB_TOKEN }}
